<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="tictactoe.css" />
		<title>TicTacToe</title>
	</head>
	<body>
		<div class="wrapper">
			<p current-player class="transparent info"></p>
			<div class="board">
				<div class="bg-board transparent">
					<div class="cell" cell1></div>
					<div class="cell" cell2></div>
					<div class="cell" cell3></div>
					<div class="cell" cell4></div>
					<div class="cell" cell5></div>
					<div class="cell" cell6></div>
					<div class="cell" cell7></div>
					<div class="cell" cell8></div>
					<div class="cell" cell9></div>
				</div>
			</div>
			<button id="newGame" class="btn transparent">New Game</button>
		</div>

		<script src="index.js"></script>
	</body>
</html>
